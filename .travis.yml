sudo: false
language: node_js
node_js:
  - 8
branches:
  only:
    - production
script:
  - npm run build
before_deploy:
  - PACKAGE_VERSION=$(node -p -e "require('./package.json').version")
  - git add -A || true
  - git commit -m "build" || true
  - git tag -a "v$PACKAGE_VERSION" -m "Version $PACKAGE_VERSION" || true
deploy:
  - provider: npm
    email: emilenijssen@gmail.com
    skip_cleanup: true
    on:
      branch: production
      repo: luxio-lighting/luxio.js
    api_key:
      secure: 
  - provider: releases
    skip_cleanup: true
    file:
      - dist/luxio.js
      - dist/luxio.min.js
    on:
      branch: production
      repo: luxio-lighting/luxio.js
    api_key:
      secure: 