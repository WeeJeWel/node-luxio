sudo: false
language: node_js
node_js:
- 8
before_install:
- npm i -g browserify
- npm i -g babelify
- npm i -g uglify-js
script:
- npm run build
before_deploy:
  - git add -A
  - git commit -m "build"
deploy:
  - provider: npm
    email: emilenijssen@gmail.com
    skip_cleanup: true
    api_key:
      secure: 
    on:
      branch: production
      repo: WeeJeWel/node-luxio
