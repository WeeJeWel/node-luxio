sudo: false
language: node_js
node_js:
  - 8
before_install:
  - npm i -g browserify
  - npm i -g babelify
  - npm i -g uglify-js
script:
  - npm run build
before_deploy:
  - git add -A || :
  - git commit -m "build" || :
  - export RELEASE_PKG_FILE=$(ls dist)
deploy:
  - provider: npm
    email: emilenijssen@gmail.com
    skip_cleanup: true
    on:
      branch: production
      repo: WeeJeWel/node-luxio
    api_key:
      secure: 
  - provider: releases
    skip_cleanup: true
    file_glob: true
    file: "${RELEASE_PKG_FILE}"
    on:
      branch: production
      repo: WeeJeWel/node-luxio
    api_key:
      secure: 